<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Mohan Babu University</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-image: url("https://example.com/background-image.jpg");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 50px;
        border-radius: 10px;
        animation: fadeIn 2s ease-in;
      }

      h1 {
        font-size: 3.5rem;
        animation: floatText 2s infinite ease-in-out;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .welcome-btn {
        padding: 15px 40px;
        background: linear-gradient(45deg, #ff7e5f, #feb47b);
        color: white;
        font-size: 1.3rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .welcome-btn:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 15px rgba(255, 126, 95, 0.5);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes floatText {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Mohan Babu University</h1>
      <p>Your opinion matters. Share your feedback with us!</p>
      <button
        class="welcome-btn"
        onclick="window.location.href='feedback.html'"
      >
        Go to Feedback Form
      </button>
    </div>
  </body>
</html>
